apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: http-gateway-global
spec:
  gatewayClassName: gke-l7-gxlb
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        kinds:
          - kind: HTTPRoute
        namespaces:
          from: All
